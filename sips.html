<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sips of Heritage Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: burlywood;
      color: #3b2e2a;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
  }
  header {
    color: brown;
    padding: 25px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    position: relative;
  }
  .logo {
    font-size: 1.5rem;
    font-weight: bold;
  }

  .menu-toggle {
    display: none;
    font-size: 2rem;
    cursor: pointer;
  }
  nav {
    color: brown;
    text-decoration: none;
    padding: 8px 12px;
  }
  nav a {
    color: brown;
    margin: 0 10px;
    text-decoration: none;
  }
  section {
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 15px;
  }

  .contact-section {
  padding: 60px 20px;
  background-color: #fff8f0;
  text-align: center;
}

.contact-section h3 {
  margin-bottom: 30px;
  font-size: 2rem;
  color: #5c3d2e;
}

.contact-info {
  display: flex;
  justify-content: center;
  gap: 40px;
  flex-wrap: wrap;
  margin-bottom: 30px;
}

.contact-card {
  background-color: rgba(92, 61, 46, 0.1);
  padding: 20px;
  border-radius: 12px;
  width: 250px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.contact-card:hover {
  transform: scale(1.05);
}

.contact-card i {
  font-size: 1.5rem;
  color: #5c3d2e;
  margin-bottom: 10px;
}

.contact-card p {
  font-size: 1rem;
  margin: 0;
  color: #333;
}

.contact-card a {
  color: #3d2b1f;
  text-decoration: none;
}

.socials {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.socials a i {
  font-size: 24px;
  color: #5c3d2e;
  transition: transform 0.3s ease;
}

.socials a:hover i {
  transform: scale(1.2);
}


.site-footer {
  background-color: #deb887e0;
  padding: 30px 20px;
  text-align: center;
}

.footer-nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

.footer-nav a {
  text-decoration: none;
  color: #3d2b1f;
  font-weight: 500;
  transition: color 0.3s ease;
}

.footer-nav a:hover {
  color: #5c3d2e;
}

.site-footer p {
  font-size: 0.9rem;
  color: #3d2b1f;
}

  @media (max-width: 768px) {
  .menu-toggle {
    display: block; 
  }

  nav {
    flex-direction: column;
    width: 100%;
    display: none;
    background-color: #5c3d2e;
    margin-top: 10px;
  }

  nav a {
    padding: 12px;
    border-top: 1px solid #fff2;
  }

  nav.show {
    display: flex;
  }
}

@media (max-width: 768px) {
  .contact-info {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .footer-nav {
    flex-direction: column;
    gap: 10px;
  }
}
@media (max-width: 768px) {
  
  .bubble-button {
    width: auto;
    font-size: 1rem;
  }
}
    </style>
</head>
<body>

     <header>
     <div class="logo">Abyssinia House</div>

     
     <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>

     <nav id="nav-links">
       <a href="#blog">Blogs</a>
       <a href="#contact">Contact</a>
     </nav>
    </header>




    <div id="contact" class="contact-section">
      <h3>Contact Us</h3>
      <div class="contact-info">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <p>Email: <a href="mailto:info@abyssiniahouse.com">info@abyssiniahouse.com</a></p>
      </div>
      <div class="contact-card">
        <i class="fas fa-phone"></i>
        <p>Call: <a href="tel:+251900000000">+251 900 000 000</a></p>
      </div>
      <div class="contact-card">
        <i class="fas fa-map-marker-alt"></i>
        <p>Addis Ababa, Ethiopia</p>
      </div>
      </div>


      <div class="socials">
        <a href="https://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.youtube.com"><i class="fab fa-youtube"></i></a>
        <a href="https://www.telegram.com"><i class="fab fa-telegram"></i></a>
      </div>
    </div>


    <footer class="site-footer">
      <nav class="footer-nav">
        <a href="#blog">Blog</a>
        <a href="#contact">Contact</a>
      </nav>
      <p>&copy; 2025 Abyssinia House. All rights reserved.</p>
    </footer>


    
</body>
</html>
